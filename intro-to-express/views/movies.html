<head>
    <style>
        body { font-family: 'Helvetica', 'Arial', sans-serif; }
    </style>
</head>

<h1>Movies</h1>
{% for movie in movies %}
    <ul><li><a href="http://www.imdb.com/title/{{movie.imdb}}">{{ movie.title }}, {{movie.year }}</a></li></ul>
{% else %}
    <li>No movies found.</li>
{% endfor %}
